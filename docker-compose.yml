version: "3"
services:
  www:
    build: .
    ports:
      - "8080:80"
    networks:
      - default
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - "./scripts/database.sql:/docker-entrypoint-initdb.d/1.sql"
      - "./scripts/seed_data.sql:/docker-entrypoint-initdb.d/2.sql"